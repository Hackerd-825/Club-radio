<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les p'tite tête - Web Radio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #ff5722;
            color: #fff;
            padding: 20px;
            margin-bottom: 20px;
        }
        section {
            margin: 20px;
        }
        audio {
            margin: 10px;
        }
        .interview-space {
            margin-top: 30px;
            background-color: #e0e0e0;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Les p'tite tête - Web Radio</h1>
        <p>Bienvenue sur notre web radio ! Écoutez nos morceaux et nos interviews.</p>
    </header>

    <section id="audio-player">
        <h2>Morceaux</h2>
        <div>
            <!-- Exemple de fichiers audio -->
            <audio controls>
                <source src="https://URL_de_votre_repository/interwiou/morceau1.mp3" type="audio/mpeg">
                Votre navigateur ne supporte pas les lecteurs audio.
            </audio>
            <p>Morceau 1</p>
        </div>
        <div>
            <audio controls>
                <source src="https://URL_de_votre_repository/interwiou/morceau2.mp3" type="audio/mpeg">
                Votre navigateur ne supporte pas les lecteurs audio.
            </audio>
            <p>Morceau 2</p>
        </div>
    </section>

    <section class="interview-space">
        <h2>Interviews</h2>
        <p>Retrouvez ici toutes nos interviews !</p>
        <div>
            <!-- Exemple de fichiers audio pour les interviews -->
            <audio controls>
                <source src="https://URL_de_votre_repository/interwiou/interview1.mp3" type="audio/mpeg">
                Votre navigateur ne supporte pas les lecteurs audio.
            </audio>
            <p>Interview avec Alice</p>
        </div>
        <div>
            <audio controls>
                <source src="https://URL_de_votre_repository/interwiou/interview2.mp3" type="audio/mpeg">
                Votre navigateur ne supporte pas les lecteurs audio.
            </audio>
            <p>Interview avec Bob</p>
        </div>
    </section>
</body>
</html>
